<mat-card>
  <mat-card-title>Delete product</mat-card-title>

  <form>
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="product.name" name="name" disabled/>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Price" [(ngModel)]="product.price" name="price" disabled/>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Delete
  </button>
  
  <button mat-raised-button (click)="cancelDelete()">
    Cancel
  </button>
</mat-card>
